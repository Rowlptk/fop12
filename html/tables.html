<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border=1>
        <thead>
            <tr>
                <th>SN</th>
                <th>Name</th>
                <th>Phone no.</th>
                <th>Course</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1.</td>
                <td>Student 1</td>
                <td>9801200111</td>
                <td>FOP</td>
            </tr>
            <tr>
                <td>2.</td>
                <td>Student 2</td>
                <td>9801200112</td>
                <td>Java</td>
            </tr>
            <tr>
                <td>3.</td>
                <td colspan=3 rowspan=2>Student 3</td>
            </tr>
            <tr>
                <td>4.</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
