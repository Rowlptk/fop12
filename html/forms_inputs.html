<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms & Inputs</title>
</head>
<body>
    <form action="#" method="GET">
        <!-- text -->
        <label for="name" >Name :</label>
        <input type="text" name="demo" id="name">
        <br><br>
        <!-- email -->
        <label for="email" >Email :</label>
        <input type="email" name="email" id="email">
        <br><br>
        <!-- password -->
        <label for="password" >Password :</label>
        <input type="password" name="password" id="password">
        <br><br>
        <!-- textarea -->
        <div style="border:1px solid red;">
            <label for="textarea" >Comment :</label><br>
            <textarea name="textarea" id="textarea" cols="30" rows="10">

            </textarea>
        </div>
        <!-- Select -->
        <div>
            <label for="countries">Country : </label>
            <select name="country" id="countries">
                <option value="USA">USA</option>
                <option value="AUS" selected>Australia</option>
                <option value="CAD">Canada</option>
            </select>
        </div>
        <!-- Number -->
        <div>
            <input type="number">
        </div>
        <!-- Date -->
        <div>
            <input type="date">
        </div>

        <!-- Radio -->
        <div>
            <input type="radio" name="x" value="radio 1">radio 1
            <input type="radio" name="x" value="2">radio 2
            <input type="radio" name="x" value="3">radio 3
        </div>

        <!-- checkbox -->
        <div>
            <input type="checkbox" name="xx" id="" value="IELTS">IELTS
            <input type="checkbox" name="xx" id="" value="TOEFL">TOEFL
            <input type="checkbox" name="xx" id="" value="PTE">PTE
        </div>
        <input type="submit" value="login">

        <!-- file upload -->
        <div>
            <input type="file" name="" id="">
        </div>

        <div>
            <input type="text" placeholder="abc@example.com" value="abc" required>
        </div>

        <input type="reset" value=clear>
    </form>



    div, span, id, class, entities, html5 sematic tags, google fonts,
    title icon(fav icon), header, navigation, footer, sidebar
</body>
</html>
